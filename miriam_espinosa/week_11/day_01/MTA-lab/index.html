<!DOCTYPE html>
<html>
  <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/style.css">

    <title></title>
  </head>
  <body>
    <div class="container">
      <form action="#">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h1>Plan your trip</h1>
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-md-3">
                <div class="form-group">
                  <label for="line-in">Starting Line</label><hr/>
                  <select name="line-in" id="line-in">
                    <option selected value="nLine">N Line</option>
                    <option value="sixLine">Six Line</option>
                    <option value="lLine">L Line</option>
                  </select>
                </div>

              </div>

              <div class="col-md-3">
                <label for="stop-in">Starting Stop</label><hr/>
                <select name="stop-in" id="stop-in">

                </select>
              </div>

              <div class="col-md-3">
                <label for="line-out">Ending Line</label><hr/>
                <select name="line-out" id="line-out">
                  <option selected value="nLine">N Line</option>
                  <option value="sixLine">Six Line</option>
                  <option value="lLine">L Line</option>
                </select>
              </div>

              <div class="col-md-3">
                <label for="stop-out">Ending Stop</label><hr/>
                <select name="stop-out" id="stop-out">

                </select>
              </div>

            </div>

            <div class="row">
              <div class="col-md-4 col-md-offset-4">
                <input type="submit" value="Submit" id="megaAwesomeSubmit">
              </div>
            </div>
          </div>
        </div>

      </form>
      <div class="success-message"></div>
    </div>



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

    <script src="js/main.js"></script>

  </body>
</html>
